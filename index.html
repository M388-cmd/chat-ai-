<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini Chat</title>
  <style>
    :root {
      --background-dark: #131314;
      --background-secondary: #1e1f20;
      --background-tertiary: #333;
      --text-primary: #e3e3e3;
      --text-secondary: #bdc1c6;
      --accent-blue: #8ab4f8;
      --font-family: 'Google Sans', 'Roboto', 'Helvetica', 'Arial', sans-serif;
    }

    @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--background-dark);
      color: var(--text-primary);
      display: flex;
    }

    #root {
      width: 100%;
      height: 100%;
      display: flex;
    }

    .app-container {
      display: flex;
      width: 100%;
      height: 100%;
    }
    
    .sidebar {
      width: 60px;
      background-color: var(--background-secondary);
      padding: 1.5rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      flex-shrink: 0;
    }
    
    .sidebar-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    
    .sidebar-icon:hover {
      opacity: 1;
    }

    .main-panel {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
    }

    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      flex-shrink: 0;
    }
    
    .header-title {
        font-size: 1.25rem;
        font-weight: 500;
    }
    
    .header-actions {
        display: flex;
        align-items: center;
        gap: 1rem;
    }
    
    .upgrade-btn {
        background-color: var(--background-secondary);
        border: 1px solid var(--background-tertiary);
        color: var(--accent-blue);
        padding: 0.5rem 1rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .profile-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: linear-gradient(135deg, #f79520, #e74265);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: white;
        cursor: pointer;
    }

    .content-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* Aligns content to bottom */
      padding: 0 1rem;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
      overflow: hidden;
    }
    
    .welcome-screen {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding-bottom: 20vh;
    }

    .welcome-screen h1 {
        font-size: 3rem;
        font-weight: 400;
        margin-bottom: 2rem;
        background: -webkit-linear-gradient(45deg, #4285f4, #9b72cb, #d96570, #f2a60c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    
    .suggestion-chips {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
        max-width: 800px;
    }
    
    .chip {
        background-color: var(--background-secondary);
        padding: 0.75rem 1.25rem;
        border-radius: 2rem;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    
    .chip:hover {
        background-color: var(--background-tertiary);
    }

    .chat-history {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1.5rem 0;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .chat-history::-webkit-scrollbar { width: 8px; }
    .chat-history::-webkit-scrollbar-track { background: var(--background-secondary); }
    .chat-history::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
    .chat-history::-webkit-scrollbar-thumb:hover { background: #777; }

    .message {
      line-height: 1.6;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
      display: flex;
      gap: 1rem;
      max-width: 90%;
    }
    
    .message-content {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .message-image {
        max-width: 100%;
        max-height: 400px;
        border-radius: 12px;
        object-fit: contain;
        align-self: flex-start;
    }
    
    .user-message .message-image {
      align-self: flex-end;
    }

    .message p {
      margin: 0;
    }
    
    .message-icon {
        width: 32px;
        height: 32px;
        flex-shrink: 0;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-message {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .user-message .message-content {
      align-items: flex-end;
    }
    
    .gemini-message {
      align-self: flex-start;
    }

    .loading-indicator {
      align-self: flex-start;
      color: var(--text-secondary);
      font-style: italic;
    }

    .chat-input-form-container {
      padding: 1rem 0 2rem;
      flex-shrink: 0;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    
    .file-preview {
      position: relative;
      align-self: flex-start;
      margin-bottom: 0.5rem;
      max-width: 150px;
    }

    .file-preview img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      border: 1px solid var(--background-tertiary);
    }
    
    .remove-file-btn {
      position: absolute;
      top: -8px;
      right: -8px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .chat-input-form {
      display: flex;
      align-items: center;
      background-color: var(--background-secondary);
      border-radius: 28px;
      padding: 0.5rem;
    }
    
    .attach-button {
      width: 44px;
      height: 44px;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 0.5rem;
      flex-shrink: 0;
    }
    .attach-button:hover {
        background-color: var(--background-tertiary);
    }
    .attach-button:disabled {
        cursor: not-allowed;
        opacity: 0.5;
    }
    
    .chat-input {
      flex-grow: 1;
      border: none;
      background: transparent;
      color: var(--text-primary);
      font-size: 1rem;
      outline: none;
      padding: 0.75rem 0.5rem;
    }
    
    .chat-input::placeholder {
        color: var(--text-secondary);
    }
    
    .send-button {
      width: 44px;
      height: 44px;
      border: none;
      background-color: var(--background-tertiary);
      color: var(--text-primary);
      border-radius: 50%;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 0.5rem;
    }

    .send-button:hover { background-color: #444; }
    .send-button:disabled { background-color: var(--background-secondary); cursor: not-allowed; opacity: 0.5; }

    .send-button svg {
        width: 20px;
        height: 20px;
    }
    
  </style>

</script>
</head>

</body>
</html>
